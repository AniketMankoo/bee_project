<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Registration Form</h1>
        <form action="/submit-form" method="POST">
            <!-- Personal Information -->
            <fieldset class="border p-3 mb-4">
                <legend class="w-auto px-2">Personal Information:</legend>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="fname" class="form-label">First Name:</label>
                                <input type="text" id="fname" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="mname" class="form-label">Middle Name:</label>
                                <input type="text" id="mname" class="form-control" placeholder="Optional">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="lname" class="form-label">Last Name:</label>
                        <input type="text" id="lname" class="form-control" required>
                    </div>
                </div>
                <div class="container-fluid">
                    <label class="form-label">Gender:</label>
                    <div class="row">
                        <label class="form-check-label col-md-4">
                            <input type="radio" name="gender" value="male" class="form-check-input" required> Male
                        </label>
                        <label class="form-check-label col-md-4">
                            <input type="radio" name="gender" value="female" class="form-check-input" required>
                            Female
                        </label>
                        <label class="form-check-label col-md-4">
                            <input type="radio" name="gender" value="other" class="form-check-input" required> Other
                        </label>
                    </div>
                </div>
                <br>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth:</label>
                    <input type="date" id="dob" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input type="tel" id="phone" class="form-control" pattern="[0-9]{10}" maxlength="10"
                        inputmode="numeric" required>
                </div>
            </fieldset>

            <!-- Educational Information -->
            <fieldset class="border p-3 mb-4">
                <legend class="w-auto px-2">Educational Information:</legend>
                <div class="mb-3">
                    <label for="education" class="form-label">Highest Qualification:</label>
                    <input type="text" id="education" class="form-control" placeholder="e.g., Bachelor's Degree"
                        required>
                </div>
                <div class="mb-3">
                    <label for="field" class="form-label">Field of Study:</label>
                    <input type="text" id="field" class="form-control" placeholder="e.g., Computer Science" required>
                </div>
                <div class="mb-3">
                    <label for="university" class="form-label">University/Institute:</label>
                    <input type="text" id="university" class="form-control" placeholder="e.g., XYZ University" required>
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">Year of Graduation:</label>
                    <input type="number" id="year" class="form-control" placeholder="e.g., 2021" required>
                </div>
            </fieldset>

            <!-- Address -->
            <fieldset class="border p-3 mb-4">
                <legend class="w-auto px-2">Address:</legend>
                <div class="mb-3">
                    <div class="mb-3">
                        <label for="country" class="form-label">Country</label>
                        <select id="country" class="form-select custom-select">
                            <option value="" disabled selected>Select your country</option>
                        </select>
                    </div>

                </div>
                <div class="mb-3">
                    <label for="state" class="form-label">State:</label>
                    <select id="state" class="form-select custom-select">
                        <option value="" disabled selected>Select your state</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City:</label>
                    <input type="text" id="city" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="pincode" class="form-label">Pincode:</label>
                    <input type="tel" id="pincode" class="form-control" pattern="[0-9]{6}" maxlength="6"
                        inputmode="numeric" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <textarea id="address" class="form-control" rows="3" required></textarea>
                </div>
            </fieldset>

            <!-- Login Details -->
            <fieldset class="border p-3 mb-4">
                <legend class="w-auto px-2">Login Details:</legend>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" id="email4" class="form-control" placeholder="example@email.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password:</label>
                    <input type="password" id="confirm-password" class="form-control" required>
                </div>
            </fieldset>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
